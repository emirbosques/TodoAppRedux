<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todoItem.completado, 'editing': editingTodo}">

    <div class="view">
        <input class="toggle" [formControl]="checkCompleted" type="checkbox">

        <label (dblclick)="editTodo()">{{todoItem.texto}}</label>

        <button class="destroy"></button>
    </div>

    <input #inputEdit 
    (blur)="saveChanges()"
    [formControl]="textInput" type="text" class="edit">

</li>
